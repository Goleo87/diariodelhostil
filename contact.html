<main>
  <section class="contact">
    <form method="post">
      <h2>Contact Us!</h2>
        <div class="imputs">
          <label for="name">Tell us who you are:</label>
          <input type="text" id="name" name="name" placeholder="Please fill in your full name" required minlength="1">
        </div>
        <div class="imputs">
          <label for="email">Tell us how to contact you:</label>
          <input type="email" id="email" name="email" placeholder="Please enter your email" minlength="5">
        </div>
        <div class="imputs">
          <label for="message">How can we help you?</label>
          <textarea id="message" name="message" placeholder="Send us a message!" required minlength="1"></textarea>
        </div>
        <button type="submit">Send</button>
      </form>
</section>
